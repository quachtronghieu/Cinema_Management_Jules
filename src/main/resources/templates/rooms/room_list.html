<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout(title, content)">
<head th:replace="~{fragment/frag :: head_dashboard}">
</head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <div th:replace="~{fragment/frag :: sidebar_dashboard}"></div>

    <!-- Content -->
    <div class="content">

        <div th:replace="~{fragment/frag :: navbar_dashboard}"></div>

        <!-- Content slot - SAFE -->
        <div th:if="${content != null}">
            <th:block th:replace="${content}"></th:block>
        </div>

        <!-- HEADER + ADD -->
            <div class="container-fluid pt-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h6 class="mb-0">Room list</h6>
                </div>

                <div class="bg-secondary rounded p-3">
                    <div class="table-responsive">
                        <table class="table text-start align-middle table-bordered table-hover mb-0">
                            <thead>
                                <tr class="text-white">
                                    <th style="width:10%">Code</th>
                                    <th>Name</th>
                                    <th style="width:10%">Type</th>
                                    <th style="width:10%">Seats</th>
                                    <th style="width:12%">Status</th>
                                    <th style="width:20%" class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="room : ${rooms}">
                                    <td th:text="${room.roomId}">R01</td>
                                    <td th:text="${room.buildRoomName}"></td>
                                    <td th:text="${room.templateName}">150</td>
                                    <td th:text="${room.totalSeats}">Active</td>
                                    <td th:text="${room.status}"></td>
                                    <td class="text-end">

                                        <a th:href="@{'/rooms/edit/' + ${room.roomId}}"
                                           class="btn btn-success btn-compact">
                                            <i class="bi bi-pencil-square"></i> Edit
                                        </a>

                                        <a th:href="@{'/rooms/template/' + ${room.roomId}}"
                                           class="btn btn-light btn-compact">
                                            <i class="bi bi-aspect-ratio"></i> Temp
                                        </a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                        <p class="text-danger" th:if="${rooms.isEmpty()}" th:text=""></p>
                    </div>
                </div>
            </div>

    </div>

    <!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- LOCAL JS -->
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/room.js}"></script>


<!-- jQuery and Bootstrap Bundle -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendor JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- App JS -->
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>

</body>

</html>
