<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV Movies - Your Movie Experience Begins Here</title>
    <meta name="description" content="Book movie tickets online at CGV. Watch the latest movies in premium cinemas with the best sound and picture quality.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
</head>

<body>

<header th:replace="~{fragment/frag :: navbar_homepage}"></header>
<main role="main">
    <section class="section" aria-labelledby="coming-soon-grid-title">
        <div class="container">
            <div class="section__header section-header">
                <h2 class="section__title">Coming Soon Movies</h2>
            </div>
            <div class="movie-grid">
                <!-- Loop Movie -->
                <article class="movie-card" th:each="movie : ${comingSoon}">
                    <div class="movie-card__top">
<!--                        <img th:src="@{'/assets/img/posters/' + ${movie.movieID} + '.jpg'}"-->
<!--                             th:alt="${movie.title} + ' poster'" class="movie-card__poster">-->
                        <img th:src="@{${movie.img}}"

                             th:alt="${movie.title} + ' poster'" class="movie-card__poster">
                        <div class="movie-card__rating">
                            T<span th:text="${movie.ageRating}"></span>
                        </div>
                        <div class="movie-card__badges">
                            <span class="movie-card__badge">Coming Soon</span>
                        </div>
                    </div>
                    <div class="movie-card__body">
                        <h3 class="movie-card__title" th:text="${movie.title}">Movie Title</h3>
                        <p class="movie-card__info" th:text="${movie.genre} + ' • ' + ${movie.duration} + ' minutes'">Genre • Duration</p>
                        <p class="movie-card__release-date">
                            Release Date: <span th:text="${movie.releaseDate}">Date</span>
                        </p>
                        <a th:href="@{/movies/detail/{id}(id=${movie.movieID})}" class="movie-card__button">View Details</a>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <!-- Previous -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/homepage/coming-soon(page=${currentPage - 1})}">Pre</a>
            </li>

            <!-- Page numbers -->
            <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/homepage/coming-soon(page=${i})}" th:text="${i}"></a>
            </li>

            <!-- Next -->
            <li class="page-item" th:classappend="${currentPage >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/homepage/coming-soon(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</main>

<footer th:replace="~{fragment/frag :: footer_homepage}"></footer>

<!-- JS -->
<script th:src="@{/assets/js/hero.js}"></script>
<script th:src="@{/assets/js/movies.js}"></script>
</body>
</html>
