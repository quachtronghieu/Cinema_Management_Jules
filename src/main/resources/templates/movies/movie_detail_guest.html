<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV Movies - Your Movie Experience Begins Here</title>
    <meta name="description"
          content="Book movie tickets online at CGV. Watch the latest movies in premium cinemas with the best sound and picture quality.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">

</head>

<body>

<header th:replace="~{fragment/frag :: navbar_homepage}"></header>

<!-- Main Content -->
<main role="main" class="movies">
    <section id="promotions" class="section">
        <div class="container">
            <div class="section__header section-header">
                <h2 class="section__title">Movie Detail</h2>
                <a th:href="@{/homepage}" class="btn btn-light btn-sm mt-2">
                    ← Back
                </a>
            </div>
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded p-4">
                    <div class="container-fluid text-white bg-secondary rounded p-4" th:if="${movie != null}">
                        <div class="row align-items-start">
                            <!-- Poster -->
                            <div class="col-md-4 text-center">
                                <img th:src="@{${movie.img}}"
                                     alt="Poster"
                                     class="w-100 h-auto rounded border border-dark d-block mx-auto">
                            </div>


                            <!-- Thông tin phim -->
                            <div class="col-md-8" th:object="${movie}">
                                <h1 class="text-primary mb-4 mt-4" th:text="*{title}"></h1>

                                <div class="mb-2" hidden="">
                                    <strong>ID:</strong> <span th:text="*{movieID}"></span>
                                </div>
                                <div class="mb-2">
                                    <strong>Genre:</strong> <span th:text="*{genre}"></span>
                                </div>
                                <div class="mb-2">
                                    <strong>Duration:</strong> <span th:text="*{duration}"></span> minutes
                                </div>
                                <div class="mb-2">
                                    <strong>Release Date:</strong> <span th:text="*{releaseDate}"></span>
                                </div>
                                <div class="mb-2">
                                    <strong>Age Rating:</strong>
                                    <span th:text="${@movieService.getAgeRatingDescription(movie.ageRating)}"></span>
                                </div>
                                <div class="mb-3">
                                    <strong>Description:</strong>
                                    <p class="mt-1" th:text="*{summary}"></p>
                                </div>

                                <div class="d-flex gap-2 mt-4">
                                    <button class="btn btn-sm btn-light"
                                            data-bs-toggle="modal" data-bs-target="#trailerModal"
                                            th:data-trailer="${movie.trailer}">
                                        <i class="fa fa-eye"></i> Trailer
                                    </button>
                                    <a th:if="${isNowShowing}" th:href="@{'/booking/' + ${movie.movieID}}" class="movie-card__button btn btn-danger">Booking</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p class="text-danger" th:if="${movie == null}" th:text="${error}"></p>

                </div>
            </div>
        </div>
    </section>

</main>
<div class="modal fade" id="trailerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Trailer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="player"></div>
            </div>
        </div>
    </div>
</div>
<script>
    var player;

    // Load YouTube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '400',
            width: '100%',
            videoId: '', // để trống, tí gán động
            playerVars: { 'autoplay': 0, 'controls': 1 }
        });
    }

    // Khi mở modal → load trailer tương ứng
    document.addEventListener('DOMContentLoaded', function () {
        const trailerModal = document.getElementById('trailerModal');

        trailerModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const trailerUrl = button.getAttribute('data-trailer');

            // Lấy videoId từ link embed hoặc watch
            const match = trailerUrl.match(/(?:embed\/|v=)([^&]+)/);
            const videoId = match ? match[1] : null;

            if (videoId && player) {
                player.loadVideoById(videoId);
            }
        });

        // Khi tắt modal → dừng video
        trailerModal.addEventListener('hidden.bs.modal', function () {
            if (player) player.stopVideo();
        });
    });
</script>

<footer th:replace="~{fragment/frag :: footer_homepage}"></footer>

<!-- JS -->
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/hero.js}"></script>

</body>
</html>
