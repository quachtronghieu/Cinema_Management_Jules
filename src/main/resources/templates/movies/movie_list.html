<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout(title, content)">
<head th:replace="~{fragment/frag :: head_dashboard}">
</head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <div th:replace="~{fragment/frag :: sidebar_dashboard}"></div>

    <!-- Content -->
    <div class="content">

        <div th:replace="~{fragment/frag :: navbar_dashboard}"></div>

        <!-- Content slot - SAFE -->
        <div th:if="${content != null}">
            <th:block th:replace="${content}"></th:block>
        </div>

        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary rounded p-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0">Movies Management</h4>
                    <div class="d-flex align-items-center">
                      <a type="button" class="btn btn-primary btn-compact"
                           th:href="@{/movies/createMovie}">
                            <i class="fa fa-plus me-2"></i>Add Movie
                        </a>
                    </div>
                </div>

                <div class="table-responsive"  th:if="${!movies.isEmpty()}">
                    <table class="table text-start align-middle table-bordered table-hover mb-0">
                        <thead>
                        <tr class="text-white">
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Duration</th>
                            <th scope="col">Release Date</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody id="movieTableBody">
                        <tr th:each="movie : ${movies}" th:object="${movie}">
                            <td th:text="*{movieID}"></td>
                            <td th:text="*{title}"></td>
                            <td th:text="*{genre}"></td>
                            <td th:text="*{duration}"></td>
                            <td th:text="*{releaseDate}"></td>
                            <td>
                                <div class="btn-action-group">
                                    <a class="btn btn-success btn-compact"
                                       th:href="@{/movies/update/{id}(id=*{movieID})}">
                                        <i class="fa fa-edit"></i> Edit
                                    </a>
                                    <a class="btn btn-light btn-compact"
                                       th:href="@{/movies/detail/{id}(id=*{movieID})}">
                                        <i class="bi bi-eye-fill"></i> Details</a>

                                    <button class="btn btn-danger delete-movie-btn btn-compact"
                                            data-bs-toggle="modal" data-bs-target="#deleteMovieModal"
                                            th:attr="data-id=${movie.movieID}, data-title=${movie.title}">
                                        <i class="fa fa-trash"></i> Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <!-- Previous -->
                            <li class="page-item" th:classappend="${page == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/movies(page=${page - 1})}">Pre</a>
                            </li>

                            <!-- Page numbers -->
                            <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                                th:classappend="${i == page} ? 'active'">
                                <a class="page-link" th:href="@{/movies(page=${i})}" th:text="${i}"></a>
                            </li>

                            <!-- Next -->
                            <li class="page-item" th:classappend="${page >= totalPages} ? 'disabled'">
                                <a class="page-link" th:href="@{/movies(page=${page + 1})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <p class="text-danger" th:if="${movies.isEmpty()}" th:text="${error}"></p>

            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteMovieModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-secondary text-white">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Movie</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete the movie
                        <strong><span id="deleteMovieTitle"></span></strong>
                        (ID: <span id="deleteMovieIdDisplay"></span>)?
                    </p>
                    <p class="text-warning small">
                        <strong>(Warning: Deleting a movie with existing showtimes or bookings may affect historical data.)</strong>
                    </p>

                    <!-- Hidden input để giữ movieId truyền sang script -->
                    <input type="hidden" id="deleteMovieId">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger" id="confirmDeleteMovieBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>


</div>

<script>
    // Khi user click vào nút Delete
    document.addEventListener('click', function (e) {
        if (e.target.closest('.delete-movie-btn')) {
            const button = e.target.closest('.delete-movie-btn');
            const movieId = button.getAttribute('data-id');
            const movieTitle = button.getAttribute('data-title');

            // Gán dữ liệu vào modal
            document.getElementById('deleteMovieId').value = movieId;
            document.getElementById('deleteMovieIdDisplay').textContent = movieId;
            document.getElementById('deleteMovieTitle').textContent = movieTitle;
        }
    });

    // Khi user nhấn nút Confirm Delete
    document.getElementById('confirmDeleteMovieBtn').addEventListener('click', function () {
        const movieId = document.getElementById('deleteMovieId').value;

        fetch(`/movies/delete/${movieId}`, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                // Ẩn modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('deleteMovieModal'));
                modal.hide();

                // Reload lại trang hoặc xóa hàng khỏi bảng
                setTimeout(() => location.reload(), 500);
            } else {
                alert('❌ Failed to delete movie. Please try again.');
            }
        }).catch(error => {
            console.error(error);
            alert('Server error occurred.');
        });
    });
</script>


<!-- jQuery and Bootstrap Bundle -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendor JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- App JS -->
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>

</body>

</html>
