<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout(title, content)">
<head th:replace="~{fragment/frag :: head_dashboard}">
</head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <div th:replace="~{fragment/frag :: sidebar_dashboard}"></div>

    <!-- Content -->
    <div class="content">

        <div th:replace="~{fragment/frag :: navbar_dashboard}"></div>

        <!-- Content slot - SAFE -->
        <div th:if="${content != null}">
            <th:block th:replace="${content}"></th:block>
        </div>

        <!-- Detail Section -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary rounded p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h6 class="mb-0">Voucher Details</h6>
                    <a href="/showtime" class="btn btn-light btn-compact">
                        <i class="fa fa-arrow-left me-1 "></i> Back
                    </a>
                </div>

                <!-- Form CODE -->
                <div class="row g-3" th:object="${showtime}">
                    <div class="col-md-3">
                        <label class="text-white-50">ID</label>
                        <div class="fw-semibold" th:text="*{showtimeId}"></div>
                    </div>

                    <div class="col-md-3">
                        <label class="text-white-50">Room</label>
                        <div class="fw-semibold" th:text="'Room ' + *{room.id}"></div>
                    </div>

                    <div class="col-md-3">
                        <label class="text-white-50">Room Type</label>
                        <div class="fw-semibold" th:text="*{room.template.name}"></div>
                    </div>

                    <div class="col-md-3">
                        <label class="text-white-50">Showtime Date</label>
                        <div class="fw-semibold" th:text="*{showDate}"></div>
                    </div>

                    <div class="col-md-3">
                        <label class="text-white-50">Start time</label>
                        <div class="fw-semibold" th:text="*{startTime}"></div>
                    </div>

                    <div class="col-md-3">
                        <label class="text-white-50">End time</label>
                        <div class="fw-semibold" th:text="*{endTime}"></div>
                    </div>

                    <a th:href="@{/showtime/edit/{id}(id=${showtime.showtimeId})}"
                       class="btn btn-success btn-compact">
                        <i class="fa fa-edit"></i> Edit
                    </a>

                    <button class="btn btn-danger btn-compact"
                            th:attr="data-id=${showtime.showtimeId}, data-movie=${showtime.movie.title}"
                            onclick="openDeleteModal(this.dataset.id, this.dataset.movie)">
                        <i class="fa fa-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>




        <!-- Script -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/js/main.js"></script>
    </div>
</div>
</body>
</html>
