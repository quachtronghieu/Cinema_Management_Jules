<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{dashboard/dashboard :: layout(~{::title}, ~{::content})}">
<head>
    <title>Showtime Management</title>
</head>
<body>
<main th:fragment="content">
    <div class="container-fluid pt-4 px-4">
        <div class="bg-secondary rounded p-4">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0 text-white">Showtime Management</h4>
                <div class="d-flex align-items-center">
                    <a th:href="@{/showtime/create}" class="btn btn-primary btn-compact">
                        <i class="fa fa-plus me-2"></i>Add Showtime
                    </a>
                </div>
            </div>

            <!-- Notification -->
            <div th:if="${msg}" class="alert alert-warning text-center" th:text="${msg}"></div>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table text-start align-middle table-bordered table-hover mb-0">
                    <thead>
                    <tr class="text-white text-center">
                        <th scope="col">ID</th>
                        <th scope="col">Movie</th>
                        <th scope="col">Room</th>
                        <th scope="col">Date</th>
                        <th scope="col">Start</th>
                        <th scope="col">End</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- No data -->
                    <tr th:if="${#lists.isEmpty(showtimes)}">
                        <td colspan="7" class="text-center text-muted py-3">No showtimes found.</td>
                    </tr>

                    <!-- Showtime rows -->
                    <tr th:each="st : ${showtimes}" class="text-center">
                        <td th:text="${st.showtimeId}"></td>
                        <td th:text="${st.movie.title}"></td>
                        <td th:text="${st.room.id}"></td>
                        <td th:text="${#temporals.format(st.showDate, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(st.startTime, 'HH:mm')}"></td>
                        <td th:text="${#temporals.format(st.endTime, 'HH:mm')}"></td>
                        <td>
                            <a th:href="@{/showtime/edit/{id}(id=${st.showtimeId})}"
                               class="btn btn-success btn-compact">
                                <i class="fa fa-edit"></i> Edit
                            </a>
                            <a th:href="@{/showtime/detail/{id} (id= ${st.showtimeId})}"
                               class="btn btn-light btn-compact">
                                <i class="bi bi-eye-fill"></i> Details
                            </a>
                            <button class="btn btn-danger btn-compact"
                                    th:attr="data-id=${st.showtimeId}, data-movie=${st.movie.title}"
                                    onclick="openDeleteModal(this.dataset.id, this.dataset.movie)">
                                <i class="fa fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Empty message -->
                <p class="text-danger mt-2" th:if="${showtimes.isEmpty()}" th:text="${showtimeEmpty}"></p>

                <!-- Pagination (nếu có phân trang) -->
                <nav aria-label="Page navigation example" th:if="${totalPages != null}">
                    <ul class="pagination justify-content-center mt-3">
                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/showtime(page=${currentPage - 1})}">Pre</a>
                        </li>

                        <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/showtime(page=${i})}" th:text="${i}"></a>
                        </li>

                        <li class="page-item" th:classappend="${currentPage >= totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/showtime(page=${currentPage + 1})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Delete Showtime Modal -->
    <div class="modal fade" id="deleteShowtimeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-secondary text-white">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Showtime</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete showtime for movie
                        <strong class="text-danger" id="deleteShowtimeMovie"></strong> (ID:
                        <span id="deleteShowtimeIdDisplay"></span>)?
                    </p>
                    <p class="text-warning small">
                        **(Warning: Deleting a showtime may affect related bookings).**
                    </p>
                </div>
                <form th:action="@{/showtime/delete}" method="post">
                    <input type="hidden" id="deleteShowtimeId" name="showtimeId"/>
                    <div class="modal-footer">
                        <button class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-danger" id="confirmDeleteShowtimeBtn">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/dashboard.js"></script>

    <script>
        function openDeleteModal(id, movie) {
            document.getElementById('deleteShowtimeId').value = id;
            document.getElementById('deleteShowtimeIdDisplay').textContent = id;
            document.getElementById('deleteShowtimeMovie').textContent = movie;
            const modal = new bootstrap.Modal(document.getElementById('deleteShowtimeModal'));
            modal.show();
        }
    </script>
</main>
</body>
</html>
