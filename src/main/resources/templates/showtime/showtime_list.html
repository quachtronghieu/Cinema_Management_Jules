<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{dashboard/dashboard :: layout(~{::title}, ~{::content})}">
<head>
    <title>Showtime Management</title>
</head>
<body>
<main th:fragment="content">
    <div class="container-fluid pt-4 px-4">
        <div class="bg-secondary rounded p-4 shadow-lg card-like">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="mb-0 text-white">
                    <i class="bi bi-camera-reels text-danger me-2"></i>Showtime Management
                </h5>
                <a th:href="@{/showtime/create}" class="btn btn-danger btn-compact">
                    <i class="bi bi-plus-circle me-1"></i>Add Showtime
                </a>
            </div>

            <!-- Notification message -->
            <div th:if="${msg}" class="alert alert-warning" th:text="${msg}"></div>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table table-dark table-striped align-middle mb-0">
                    <thead class="table-header">
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Movie</th>
                        <th>Room</th>
                        <th>Date</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- No data -->
                    <tr th:if="${#lists.isEmpty(showtimes)}">
                        <td colspan="7" class="text-center text-muted py-3">No showtimes found.</td>
                    </tr>

                    <!-- Showtime rows -->
                    <tr th:each="st : ${showtimes}" class="text-center">
                        <td th:text="${st.showtimeId}"></td>
                        <td th:text="${st.movie.title}"></td>
                        <td th:text="${st.room.id}"></td>
                        <td th:text="${#temporals.format(st.showDate, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(st.startTime, 'HH:mm')}"></td>
                        <td th:text="${#temporals.format(st.endTime, 'HH:mm')}"></td>
                        <td class="col-action">
                            <div class="action-group">
                                <a th:href="@{/showtime/edit/{id}(id=${st.showtimeId})}" class="btn btn-ink btn-compact">
                                    <i class="bi bi-pencil-square me-1"></i>Edit
                                </a>
                                <form th:action="@{/showtime/delete/{id}(id=${st.showtimeId})}"
                                      method="post" class="d-inline">
                                    <button class="btn btn-soft-danger btn-compact" type="submit"
                                            onclick="return confirm('Delete showtime ' + [[${st.showtimeId}]] + '?')">
                                        <i class="bi bi-trash3 me-1"></i>Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
