<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV Movies - Receipt</title>
    <meta name="description" content="Your movie ticket receipt from CGV Cinemas.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #000; /* n·ªÅn ƒëen */
            color: #fff; /* ch·ªØ tr·∫Øng */
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            line-height: 1.8; /* üîπ gi√£n d√≤ng to√†n trang */
            letter-spacing: 0.3px; /* üîπ th√™m ch√∫t gi√£n ch·ªØ nh·∫π cho d·ªÖ ƒë·ªçc */
        }

        .receipt-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .ticket-header {
            text-align: center;
            margin-bottom: 25px;
        }

        img {
            width: 300px;
            height: 300px;
            border: 5px solid #fff;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        .qr-container {
            display: flex;
            justify-content: center; /* CƒÉn gi·ªØa ngang */
            align-items: center;      /* CƒÉn gi·ªØa d·ªçc (n·∫øu mu·ªën to√†n trang th√¨ th√™m height) */
            flex-direction: column;
            text-align: center;
        }

        .ticket-header h2 {
            margin: 0;
            color: #fff;
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .invoice {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
            margin-top: 20px;
        }

        .invoice th, .invoice td {
            padding: 12px 0; /* üîπ tƒÉng kho·∫£ng c√°ch gi·ªØa c√°c d√≤ng */
            color: #fff;
            vertical-align: middle;
        }

        .invoice thead th {
            border-bottom: 1px solid #555;
            font-weight: 600;
        }

        .invoice .total td {
            font-weight: 600;
            border-top: 2px solid #666;
            padding-top: 15px;
        }

        .btn-payment {
            display: inline-block;
            margin: 15px 8px 0;
            padding: 12px 24px;
            background: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 17px;
            transition: background 0.2s;
        }

        .btn-payment:hover {
            background: #c30711;
        }

        .text-right {
            text-align: right;
        }

        @media print {
            body {
                background-color: #fff;
                color: #000;
            }
            .btn-payment { display: none; }
        }
    </style>


</head>
<body>

<header></header>

<main role="main">
    <section class="section" aria-labelledby="receipt-title">
        <div class="container">
            <div class="section__header section-header text-center mb-4">
                <h2 class="section__title">Online Banking</h2>
                <a th:href="@{/staffs/cashier/showtimes}" class="btn btn-primary">Back</a>
            </div>

            <div class="">
                <div class="ticket-header">
                    <h2>QR CODE</h2>
                </div>
                <img class="qr-container" th:src="@{https://api.qrserver.com/v1/create-qr-code/?size=500x500&data={data}(data=${content})}" />
            </div>
        </div>
    </section>
</main>

<script th:src="@{/assets/js/hero.js}"></script>
<script th:src="@{/assets/js/movies.js}"></script>
</body>
</html>
