<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV Movies - Your Movie Experience Begins Here</title>
    <meta name="description"
          content="Book movie tickets online at CGV. Watch the latest movies in premium cinemas with the best sound and picture quality.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">

</head>

<body>

<header th:replace="~{fragment/frag :: navbar_homepage}"></header>

<!-- Main Content -->
<main role="main" class="movies">
    <section id="promotions" class="section">
        <div class="container">
            <div class="section__header section-header">
                <h2 class="section__title">Booking</h2>
                <a th:href="@{/homepage}" class="btn btn-light btn-sm mt-2">
                    ← Back
                </a>
            </div>
            <div class="container-fluid pt-4 px-4">
                <!-- Mini Cart -->
                <form id="mini-cart" class="p-4 border rounded-3 bg-secondary shadow"
                      th:action="@{/booking/payment}" method="post">

                    <h5 class="mb-3 fw-bold text-primary text-center"
                        th:text="${showtime.movie.title}">
                        The Last Guardian
                    </h5>

                    <div class="row mb-3 align-items-center text-start">
                        <div class="col-12 col-md-3 d-flex align-items-center mb-2 mb-md-0">
                            <strong class="me-1">Room:</strong>
                            <span id="room-id" th:text="${showtime.getRoom().id}">2</span>
                        </div>

                        <div class="col-12 col-md-5 d-flex align-items-center mb-2 mb-md-0">
                            <strong class="me-1">Showtime:</strong>
                            <span id="showtime-info"
                                  th:text="${showtime.showDate} + ' | ' + ${showtime.startTime} + ' - ' + ${endtime}">
            </span>

                            <input type="hidden" name="showtimeId" th:value="${showtime.showtimeId}">

                            <input type="hidden" name="endtime" th:value="${endtime}">
                        </div>

                        <div class="col-12 col-md-4 d-flex align-items-center mb-2 mb-md-0">
                            <strong class="me-1">Seats:</strong>
                            <span id="selected-seats" class="text-danger text-truncate" th:text="${selectedSeats}"></span>
                            <input type="hidden" name="selectedSeats" th:value="${selectedSeats}">
                        </div>

                        <!-- Concession list in mini-cart -->
                        <div th:each="c, iterStat : ${concessions}" class="col-12 col-md-3 d-flex align-items-center mb-2 mb-md-0 ">
                            <strong class="me-1">Concessions:</strong>
                            <span id="selectedConcession" class="text-danger text-truncate" th:text="${c.name}"></span>
                            <span th:text=" x "></span>
                            <span id="quantities" class="text-danger text-truncate" th:text="${quantities[iterStat.index]}"></span>
                            <input type="hidden" name="concessionIds" th:value="${concessionIds}">
                        </div>
                        <div class="col-12 col-md-5 d-flex flex-column mb-2 mb-md-0">
                            <div>
                                <strong class="me-1">Grand Total:</strong>
                                <span  id="totalPrice" class="fw-bold text-warning" th:text="${totalPrice}"></span> ₫
                                <input type="hidden" name="totalPrice" th:value="${totalPrice}">
                            </div>
                        </div>
                        <div class="col-12 col-md-4 d-flex flex-column mb-2 mb-md-0">
                            <div>
                                <strong class="me-1">Voucher Code:</strong>
                                <input  id="voucherCode" name="voucherCode" type="text" class="bg-secondary text-white" th:value="null" disabled>
                            </div>
                        </div>

                        <input type="hidden" id="concessionIds" name="concessionIds" th:value="${concessionIds}">
                        <input type="hidden" name="quantities" th:value="${quantities}">


                    </div>

                    <div class="d-flex justify-content-end">
                        <button id="confirm-btn" class="btn btn-primary btn-sm fw-semibold" type="submit">
                            Book
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </section>

</main>

<footer th:replace="~{fragment/frag :: footer_homepage}"></footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("mini-cart");

        form.addEventListener("submit", function (e) {
            // Lấy 2 hidden inputs
            const concessionInput = document.getElementById("concessionIds");
            const qtyInput = document.querySelector('input[name="quantities"]');

            // Nếu dữ liệu đang ở dạng JSON "[1,2,3]" thì loại bỏ ngoặc vuông
            if (concessionInput && concessionInput.value.startsWith("[")) {
                concessionInput.value = JSON.parse(concessionInput.value).join(",");
            }
            if (qtyInput && qtyInput.value.startsWith("[")) {
                qtyInput.value = JSON.parse(qtyInput.value).join(",");
            }

            console.log("Form ready to submit with:");
            console.log("concessionIds =", concessionInput.value);
            console.log("quantities =", qtyInput.value);
        });
    });
</script>


<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/hero.js}"></script>
</body>
</html>
