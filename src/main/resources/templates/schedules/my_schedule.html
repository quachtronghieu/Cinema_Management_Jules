<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragment/frag :: head_dashboard}"></head>


<body class="bg-dark">
<div class="container-fluid position-relative d-flex p-0">

    <!-- Sidebar -->
    <div th:replace="~{fragment/frag :: sidebar_staff}"></div>

    <!-- Content area -->
    <div class="content">

        <!-- Navbar -->
        <div th:replace="~{fragment/frag :: navbar_dashboard}"></div>

        <!-- ðŸ”¹ Main Content -->
        <main class="container py-5">
            <h1 class="text-center mb-4 text-danger fw-bold">My Schedule</h1>

            <div class="table-responsive">
                <table class="table table-bordered table-hover text-center">
                    <thead>
                    <tr class="text-white bg-dark">
                        <th>Full Name</th>
                        <th>Shift Date</th>
                        <th>Shift Start</th>
                        <th>Status</th>
                        <th>Late Minutes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${myShifts}">
                        <td th:text="${s.staff.fullName}"></td>
                        <td th:text="${#temporals.format(s.shiftDate, 'dd/MM/yyyy')}"></td>
                        <td th:text="${s.shiftStart}"></td>
                        <td th:text="${s.status}"></td>
                        <td th:text="${s.lateMinutes}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(myShifts)}" class="text-center text-muted mt-3">
                <i>No shift schedules available.</i>
            </div>
            <br>

            <nav aria-label="Page navigation example">
                <div class="d-flex justify-content-center mb-3">
                    <a class="btn btn-outline-primary me-2"
                       th:href="@{/shift-schedules/schedule(date=${prevDate})}">Previous Day</a>

                    <span class="btn btn-light disabled"
                          th:text="${#temporals.format(currentDate, 'dd/MM/yyyy')}">
            08/11/2025
        </span>

                    <a class="btn btn-outline-primary ms-2"
                       th:href="@{/shift-schedules/schedule(date=${nextDate})}">Next Day</a>
                </div>
            </nav>

        </main>

        <!-- Footer -->
        <footer class="text-center text-secondary py-3 border-top border-secondary">
            Â© 2025 D&D Cinema | Staff Panel
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
