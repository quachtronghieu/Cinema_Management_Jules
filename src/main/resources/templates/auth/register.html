<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV Movies - Register</title>
    <meta name="description"
          content="Create your CGV Movies account to start booking tickets and enjoying premium cinema experiences.">
    <!-- ICON & FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>

    <!-- CSS -->
      <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{fragment/frag :: navbar_homepage}"></div>

<main class="auth-page" role="main">
    <div class="auth-card">
        <h1 class="modal__title">Register</h1>
        <div id="formMessage" class="form__message hidden"></div>

        <form id="registerForm" th:action="@{/register}" method="post" th:object="${customer}" novalidate>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>

            <div th:if="${success}" class="alert alert-success" role="alert">
                <span th:text="${success}"></span>
            </div>

            <!-- Há» vÃ  tÃªn -->
            <div class="form__field">
                <label class="form__label" for="username">UserName</label>
                <input type="text"
                       class="form__input"
                       th:classappend="${errors != null && errors.containsKey('username')} ? 'form__input--error' : ''"
                       id="username"
                       name="username"
                       th:field="*{username}"
                       placeholder="Enter username">
                <div id="usernameError"
                     class="form__error"
                     th:classappend="${errors != null && errors.containsKey('username')} ? 'visible' : 'hidden'"
                     th:text="${errors != null ? errors['username'] : ''}"></div>
            </div>

            <input type="text"
                   class="form__input"
                   id="verify"
                   name="verify"
                   th:field="*{verify}"
                   hidden="hidden">

            <div class="form__row">
                <!-- Date of Birth -->
                <div class="form__field">
                    <label class="form__label" for="dob">Date of Birth</label>
                    <input type="date" class="form__input"
                           th:classappend="${errors != null && errors.containsKey('dob')} ? 'form__input--error' : ''"
                           id="dob" name="dob" th:field="*{dob}" required>
                    <div id="dobError" class="form__error"
                         th:classappend="${errors != null && errors.containsKey('dob')} ? 'visible' : 'hidden'"
                         th:text="${errors != null ? errors['dob'] : ''}"></div>
                </div>

                <!-- Gender -->
                <div class="form__field">
                    <label class="form__label">Gender</label>
                    <select class="form__input"
                            th:classappend="${errors != null && errors.containsKey('sex')} ? 'form__input--error' : ''"
                            id="sex" name="sex" th:field="*{sex}" required>
                        <option value="">-- Select --</option>
                        <option th:value="1">Male</option>
                        <option th:value="0">Female</option>
                    </select>
                    <div id="sexError" class="form__error"
                         th:classappend="${errors != null && errors.containsKey('sex')} ? 'visible' : 'hidden'"
                         th:text="${errors != null ? errors['sex'] : ''}"></div>
                </div>
            </div>

            <!-- ðŸ”¸ NhÃ³m Email + Phone -->
            <div class="form__row">
                <!-- Email -->
                <div class="form__field">
                    <label class="form__label" for="email">Email</label>
                    <input type="email" class="form__input"
                           th:classappend="${errors != null && errors.containsKey('email')} ? 'form__input--error' : ''"
                           id="email" name="email" th:field="*{email}"
                           placeholder="example@email.com">
                    <div id="emailError" class="form__error"
                         th:classappend="${errors != null && errors.containsKey('email')} ? 'visible' : 'hidden'"
                         th:text="${errors != null ? errors['email'] : ''}"></div>
                </div>

                <!-- Phone -->
                <div class="form__field">
                    <label class="form__label" for="phone">Phone Number</label>
                    <input type="tel" class="form__input"
                           th:classappend="${errors != null && errors.containsKey('phone')} ? 'form__input--error' : ''"
                           id="phone" name="phone" th:field="*{phone}"
                           placeholder="Phone Number">
                    <div id="phoneError" class="form__error"
                         th:classappend="${errors != null && errors.containsKey('phone')} ? 'visible' : 'hidden'"
                         th:text="${errors != null ? errors['phone'] : ''}"></div>
                </div>
            </div>
            <!-- Máº­t kháº©u -->
            <div class="form__field">
                <label class="form__label" for="password">Password</label>
                <div class="form__password-container">
                    <input type="password"
                           class="form__input"
                           th:classappend="${errors != null && errors.containsKey('password')} ? 'form__input--error' : ''"
                           id="password"
                           name="password"
                           th:field="*{password}"
                           placeholder="Enter password">
                    <button type="button" class="form__password-toggle" id="passwordToggle">Show</button>
                </div>
                <div id="passwordError"
                     class="form__error"
                     th:classappend="${errors != null && errors.containsKey('password')} ? 'visible' : 'hidden'"
                     th:text="${errors != null ? errors['password'] : ''}"></div>
            </div>

            <!-- XÃ¡c nháº­n máº­t kháº©u -->
            <div class="form__field">
                <label class="form__label" for="confirmPassword">Confirm Password</label>
                <div class="form__password-container">
                    <input type="password"
                           class="form__input"
                           th:classappend="${errors != null && errors.containsKey('confirmPassword')} ? 'form__input--error' : ''"
                           id="confirmPassword"
                           name="confirmPassword"
                           placeholder="Confirm Password">
                    <button type="button" class="form__password-toggle" id="confirmPasswordToggle">Show</button>
                </div>
                <div id="confirmPasswordError"
                     class="form__error"
                     th:classappend="${errors != null && errors.containsKey('confirmPassword')} ? 'visible' : 'hidden'"
                     th:text="${errors != null ? errors['confirmPassword'] : ''}"></div>
            </div>

            <!-- Äiá»u khoáº£n -->
            <div class="form__checkbox-container">
                <input type="checkbox"
                       class="form__checkbox"
                       id="terms"
                       name="agreedToTerms"
                       value="true">
                <label class="form__checkbox-label" for="terms">
                    I agree with <a href="#">Terms of Service</a>
                </label>
                <div id="termsError"
                     class="form__error"
                     th:classappend="${errors != null && errors.containsKey('terms')} ? 'visible' : 'hidden'"
                     th:text="${errors != null ? errors['terms'] : ''}"></div>
            </div>


            <button type="submit" class="form__button">Register</button>
        </form>

        <div class="auth-extra">
            <span>Already have an account?</span>
            <a class="auth-link" href="login.html">Login now</a>
        </div>
    </div>
</main>


<div th:replace="~{fragment/frag :: footer_homepage}"></div>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/lib/easing/easing.min.js}"></script>
<script th:src="@{/assets/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/assets/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/assets/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{/assets/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{/assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>
<script th:src="@{/assets/js/register.js}"></script>
</body>
</html>
