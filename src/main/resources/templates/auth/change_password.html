<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV Movies - Change Password</title>
    <meta name="description" content="Change your CGV Movies account password securely.">
    <!-- ICON & FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{fragment/frag :: navbar_homepage}"></div>

<main class="auth-page" role="main">
    <div class="auth-card">
        <h1 class="modal__title">Change Password</h1>
        <div id="formMessage" class="form__message hidden"></div>

        <form th:action="@{/customer/change}" method="post">
            <!-- Current Password -->
            <div class="form__field">
                <label class="form__label" for="currentPassword">Current Password</label>
                <div class="form__password-container">
                    <input type="password"
                           class="form__input"
                           th:value="${currentPassword}"
                           th:classappend="${errors['password']} ? 'form__input--error' : ''"
                           id="currentPassword"
                           name="currentPassword">
                    <i class="fa fa-eye position-absolute top-50 end-0 translate-middle-y me-3"
                       id="toggleCurrentPassword" style="cursor: pointer; color: #adb5bd;"></i>
                </div>
                <div th:if="${errors['password']}"
                     class="form__error visible"
                     th:text="${errors['password']}"></div>

            </div>

            <!-- New Password -->
            <div class="form__field">
                <label class="form__label" for="newPassword">New Password</label>
                <div class="form__password-container">
                    <input type="password"
                           class="form__input"
                           th:value="${newPassword}"
                           th:classappend="${errors['newPassword']} ? 'form__input--error' : ''"
                           id="newPassword"
                           name="newPassword">
                    <i class="fa fa-eye position-absolute top-50 end-0 translate-middle-y me-3"
                       id="toggleNewPassword" style="cursor: pointer; color: #adb5bd;"></i>
                </div>
                <div class="form__error"
                     th:classappend="${errors['newPassword']} ? 'visible' : 'hidden'"
                     th:text="${errors['newPassword']}"></div>
            </div>

            <!-- Confirm New Password -->
            <div class="form__field">
                <label class="form__label" for="confirmPassword">Confirm New Password</label>
                <div class="form__password-container">
                    <input type="password"
                           class="form__input"
                           th:value="${confirmPassword}"
                           th:classappend="${errors['confirmPassword']} ? 'form__input--error' : ''"
                           id="confirmPassword"
                           name="confirmPassword">
                    <i class="fa fa-eye position-absolute top-50 end-0 translate-middle-y me-3"
                       id="toggleConfirmPassword" style="cursor: pointer; color: #adb5bd;"></i>
                </div>
                <div class="form__error"
                     th:classappend="${errors['confirmPassword']} ? 'visible' : 'hidden'"
                     th:text="${errors['confirmPassword']}">

                </div>
            </div>

            <!-- Checkbox confirm -->
            <div class="form__field checkbox-field">
                <label>
                    <input type="checkbox" name="confirmChange" required>
                    I confirm to change my password
                </label>
            </div>

            <button type="submit" class="form__button">Change Password</button>
        </form>
    </div>
</main>

<div th:replace="~{fragment/frag :: footer_homepage}"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/lib/easing/easing.min.js}"></script>
<script th:src="@{/assets/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/assets/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/assets/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{/assets/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{/assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<script>
    // Toggle visibility for all password fields
    const toggleButtons = [
        {btnId: 'toggleCurrentPassword', inputId: 'currentPassword'},
        {btnId: 'toggleNewPassword', inputId: 'newPassword'},
        {btnId: 'toggleConfirmPassword', inputId: 'confirmPassword'}
    ];

    toggleButtons.forEach(({btnId, inputId}) => {
        const btn = document.getElementById(btnId);
        const input = document.getElementById(inputId);
        btn.addEventListener('click', () => {
            // Đổi loại input
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);

            // Đổi icon
            if (type === 'password') {
                btn.classList.remove('fa-eye-slash');
                btn.classList.add('fa-eye');
            } else {
                btn.classList.remove('fa-eye');
                btn.classList.add('fa-eye-slash');
            }
        });
    });

</script>
</body>
</html>
