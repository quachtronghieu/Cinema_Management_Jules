<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV Movies - Forget Password</title>
    <meta name="description"
          content="Create your CGV Movies account to start booking tickets and enjoying premium cinema experiences.">
    <!-- ICON & FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{fragment/frag :: navbar_homepage}"></div>

<main class="auth-page" role="main">
    <div class="auth-card">
        <h1 class="modal__title">Reset Your Password</h1>
        <div id="formMessage" class="form__message hidden"></div>

        <form th:action="@{/verify/resetPassword}" method="post" th:object="${customer}">
            <input type="hidden" th:name="id" th:value="*{user_id}">
            <div class="form__field">
                <label class="form__label" for="new_password">New Password</label>
                <div class="form__password-container">
                    <input type="password"
                           class="form__input"
                           th:classappend="${errors != null && errors.containsKey('password')} ? 'form__input--error' : ''"
                           id="new_password"
                           name="newPassword"
                           placeholder="Enter new password">
                    <button type="button" class="form__password-toggle" id="toggleNewPassword" >Show</button>
                </div>
                <div id="passwordError"
                     class="form__error"
                     th:classappend="${errors != null && errors.containsKey('password')} ? 'visible' : 'hidden'"
                     th:text="${errors != null ? errors['password'] : ''}"></div>
            </div>

            <!-- Xác nhận mật khẩu -->
            <div class="form__field">
                <label class="form__label" for="confirmPassword">Confirm Password</label>
                <div class="form__password-container">
                    <input type="password"
                           class="form__input"
                           th:classappend="${errors != null && errors.containsKey('confirmPassword')} ? 'form__input--error' : ''"
                           id="confirmPassword"
                           name="confirmPassword"
                           placeholder="Confirm Password">
                    <button type="button" class="form__password-toggle" id="confirmPasswordToggle">Show</button>
                </div>
                <div id="confirmPasswordError"
                     class="form__error"
                     th:classappend="${errors != null && errors.containsKey('confirmPassword')} ? 'visible' : 'hidden'"
                     th:text="${errors != null ? errors['confirmPassword'] : ''}"></div>
            </div>
            <p class="message">After reset, you can log in again.</p>

    <button type="submit" class="form__button">Confirm</button>
    </form>
    </div>
</main>


<div th:replace="~{fragment/frag :: footer_homepage}"></div>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/lib/easing/easing.min.js}"></script>
<script th:src="@{/assets/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/assets/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/assets/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{/assets/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{/assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>
<script th:src="@{/assets/js/register.js}"></script>
</body>
</html>
