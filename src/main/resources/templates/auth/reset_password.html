<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | CGV Movies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .reset-card {
            width: 400px;
            margin: 100px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #9D1212;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #444;
        }
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        button {
            background-color: #9D1212;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #7a0e0e;
        }
        .message {
            text-align: center;
            color: #888;
            font-size: 13px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="reset-card">
    <h2>Reset Your Password</h2>
    <form th:action="@{/reset_password}" method="post">
        <input type="hidden" th:name="id" th:value="${param.id}">
        <input type="hidden" th:name="code" th:value="${param.code}">

        <label for="password">New Password</label>
        <input type="password" id="password" name="password" placeholder="Enter new password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>

        <button type="submit">Update Password</button>

        <p class="message">After reset, you can log in again.</p>
    </form>
</div>

</body>
</html>
