<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV Movies - Your Movie Experience Begins Here</title>
    <meta name="description"
          content="Book movie tickets online at CGV. Watch the latest movies in premium cinemas with the best sound and picture quality.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">

</head>

<body>

<header th:replace="~{fragment/frag :: navbar_homepage}"></header>

<!-- Main Content -->
<main role="main" class="movies">
    <section id="promotions" class="section">
        <div class="container">
            <div class="section__header section-header">
                <h2 class="section__title">Vouchers</h2>
                <p class="text-danger" th:if="${vouchersList.isEmpty()}" th:text="${voucherEmpty}"></p>
            </div>
        </div>
    </section>
    <!-- Movie grid only (full width) -->
    <section class="section" style="padding-top: 1rem;">
        <div class="voucher-container">
            <div class="voucher" th:each="voucher : ${voucherPage}">
                <div class="voucher-left">
                    <h2 th:text="${voucher.getVoucherName()}"></h2>
                    <p th:text="${'Discount: ' + (voucher.getDiscountType().equalsIgnoreCase('amount') ? #numbers.formatDecimal(voucher.getDiscountValue(), 0, 'COMMA', 0, 'POINT') + ' VNÄ': voucher.getDiscountValue() + '%')}"></p>
                </div>
                <div class="voucher-right">
                    <div class="voucher-code" th:text="${voucher.getCode()}"></div>
                    <small>Voucher Code</small>

                    <a th:href="@{/homepage/vouchers/detail/{id} (id=${voucher.getVoucherId()})}" class="btn btn-primary btn-sm" style="margin-top: 0.5rem;">
                        Detail
                    </a>
                </div>
            </div>
        </div>
    </section>

    <nav aria-label="Page navigation example" th:if="${vouchersList.isEmpty()}" th:classappend="hidden">
        <ul class="pagination justify-content-center">
            <!-- Previous -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/homepage/vouchers(page=${currentPage - 1})}">Pre</a>
            </li>

            <!-- Page numbers -->
            <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/homepage/vouchers(page=${i})}" th:text="${i}"></a>
            </li>

            <!-- Next -->
            <li class="page-item" th:classappend="${currentPage >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/homepage/vouchers(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>

</main>
<script src="js/movies.js"></script>
<footer th:replace="~{fragment/frag :: footer_homepage}"></footer>

<!-- JS -->
<script th:src="@{/assets/js/hero.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
