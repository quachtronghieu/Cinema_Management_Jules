<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout(title, content)">
<head th:replace="~{fragment/frag :: head_dashboard}"></head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <div th:replace="~{fragment/frag :: sidebar_dashboard}"></div>

    <!-- Content -->
    <div class="content">

        <div th:replace="~{fragment/frag :: navbar_dashboard}"></div>

        <!-- Content slot - SAFE -->
        <div th:if="${content != null}">
            <th:block th:replace="${content}"></th:block>
        </div>

        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary rounded p-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h6 class="mb-0">Staff Management</h6>
                    <div class="d-flex align-items-center">

                        <a th:href="@{/staffs/create}" class="btn btn-primary btn-compact">
                            <i class="fa fa-plus me-2"></i>Add Staff
                        </a>
                    </div>
                </div>

                <div class="table-responsive" th:if="${staffList != null and !staffList.isEmpty()}">
                    <table class="table text-start align-middle table-bordered table-hover mb-0">
                        <thead>
                        <tr class="text-white">
                            <th scope="col">ID</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Position</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody id="staffTableBody">
                        <tr th:each="staff : ${staffList}" th:object="${staff}">
                            <td th:text="*{staffID}"></td>
                            <td th:text="*{fullName}" ></td>
                            <td th:text="*{username}"></td>
                            <td th:text="*{position}"></td>
                            <td th:text="*{phone}"></td>
                            <td th:text="*{email}"></td>
                            <td class="col-action">
                                <div class="d-flex flex-nowrap align-items-center justify-content-center">
                                    <a class="btn btn-success btn-compact me-1"
                                       th:href="@{/staffs/update/{id}(id=*{staffID})}">
                                        <i class="fa fa-edit"></i> Edit
                                    </a>
                                    <a class="btn btn-light btn-compact me-1"
                                       th:href="@{/staffs/detail/{id}(id=*{staffID})}">
                                        <i class="bi bi-eye-fill"></i> Details
                                    </a>
                                    <button class="btn btn-danger btn-compact delete-staff-btn"
                                            data-bs-toggle="modal" data-bs-target="#deleteStaffModal"
                                            th:attr="data-id=*{staffID}, data-name=*{fullName}">
                                        <i class="fa fa-trash"></i> Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!--Thêm phân trang -->
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <!-- Previous -->
                            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/staffs(page=${currentPage - 1})}">Pre</a>
                            </li>

                            <!-- Page numbers -->
                            <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/staffs(page=${i})}" th:text="${i}"></a>
                            </li>

                            <!-- Next -->
                            <li class="page-item" th:classappend="${currentPage >= totalPages} ? 'disabled'">
                                <a class="page-link" th:href="@{/staffs(page=${currentPage + 1})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!---Edit để hiển thị thông báo khi danh sách trống-->
                <div class="alert alert-warning text-center" th:if="${staffList == null or staffList.isEmpty()}">
                    No staff available.
                </div>

            </div>
        </div>
    </div>

    <!-- Delete Staff Modal -->
    <div class="modal fade" id="deleteStaffModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-secondary text-white">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Staff</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Are you sure you want to delete staff
                        <strong class="text-warning fs-5"><span id="deleteStaffName"></span></strong>

                        (ID:
                        <strong class="text-warning"><span id="deleteStaffIdDisplay"></span></strong>)?
                    </p>

                    <input type="hidden" id="deleteStaffId">
                    <p class="text-warning small">**Warning: Deleting this staff may affect past shift records or transaction history.**</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger" id="confirmDeleteStaffBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>
    <script th:src="@{/assets/js/staff.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/assets/js/dashboard.js}"></script>

</div>
</body>
</html>
