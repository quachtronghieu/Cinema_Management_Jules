<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
</head>

<body>
<header th:replace="~{fragment/frag :: navbar_homepage}"></header>

<main role="main">
    <section class="section" aria-labelledby="staff-profile-title">
        <div class="container">
            <div class="section__header section-header">
                <h2 class="section__title">Your Infomation</h2>
                <a th:href="@{/profile/staff_profile}" class="btn btn-light btn-compact">
                    <i class="fa fa-arrow-left me-1"></i> Back
                </a>
            </div>

            <div class="profile-container">
                <!-- Left Sidebar -->
                <div class="profile-sidebar">
                    <div class="avatar-circle" th:text="${#strings.substring(staff.username, 0, 1)}">A</div>
                    <h2 th:text="${staff.fullName}">Nguyễn Văn A</h2>
                    <!-- <p th:text="${staff.position}">Cashier</p>-->
                </div>

                <!-- Right Content -->
                <div class="profile-content">
                    <div class="profile-header">
                        <h1>My Profile</h1>
                        <p th:if="${success}" th:text="${success}" style="color:green;"></p>
                        <p th:if="${error}" th:text="${error}" style="color:#9d1212;"></p>
                    </div>

                    <form th:action="@{/profile/staff_profile/save}" th:object="${staff}" method="post">

                        <!-- Hidden StaffID -->


                        <div class="form-group">
                            <label>Staff ID</label>
                            <input type="text" th:field="*{staffID}" readonly class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Position</label>
                            <input type="text" th:field="*{position}" readonly class="form-control">
                        </div>


                        <!-- Full Name + Username -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Full Name</label>
                                <input type="text" th:field="*{fullName}" readonly class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Username</label>
                                <input type="text" th:field="*{username}" readonly class="form-control">
                            </div>
                        </div>

                        <!-- Phone + Email -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Phone</label>
                                <input type="text" th:field="*{phone}" class="form-control">
                                <p th:if="${errorPhone}" th:text="${errorPhone}" style="color:#9d1212;"></p>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Email</label>
                                <input type="email" th:field="*{email}" class="form-control">
                                <p th:if="${errorEmail}" th:text="${errorEmail}" style="color:#9d1212;"></p>
                            </div>
                        </div>

                        <div class="profile-actions mt-3">
                            <button type="submit" class="btn btn-success">Save</button>
                            <!--  <a th:href="@{/profile/staff_profile}" class="btn btn-secondary">Cancel</a>-->
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</main>

<footer th:replace="~{fragment/frag :: footer_homepage}"></footer>

<script th:src="@{/assets/js/hero.js}"></script>
<script th:src="@{/assets/js/movies.js}"></script>
</body>
</html>
