<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV Movies - Your Movie Experience Begins Here</title>
    <meta name="description" content="Book movie tickets online at CGV. Watch the latest movies in premium cinemas with the best sound and picture quality.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
</head>

<body>
<header th:replace="~{fragment/frag :: navbar_homepage}"></header>

<main role="main">
    <section class="section" aria-labelledby="coming-soon-grid-title">
        <div class="container">
            <div class="section__header section-header">
                <h2 class="section__title">My Profile</h2>
                <a th:href="@{/homepage}" class="btn btn-light btn-compact">
                    <i class="fa fa-arrow-left me-1 "></i> Back
                </a>
            </div>

            <div class="profile-container">
                <!-- Left Sidebar -->
                <div class="profile-sidebar">
                    <div class="avatar-circle" th:text="${#strings.substring(customer.username, 0, 1)}"></div>
                    <h2 th:text="${customer.username}"></h2>
                    <div class="profile-actions mt-3">
                        <a th:href="@{/customer/profile/edit}" class="btn-edit btn-primary">Edit Profile</a>
                    </div>

                </div>

                <!-- Right Content -->
                <div class="profile-content">
                    <div class="profile-header d-flex align-items-center justify-content-between">
                        <h1 class="mb-0">Account Information</h1>
                        <a th:href="@{/customer/profile/changePassword}" class="btn btn-outline-warning">Change Password</a>
                    </div>

                    <form th:object="${customer}">
                        <div class="form-group">
                            <input type="hidden" th:field="*{user_id}" readonly class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" th:field="*{username}" readonly class="form-control">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" th:value="${#temporals.format(customer.dob, 'yyyy-MM-dd')}" readonly class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Sex</label>
                                <input type="text" th:value="${customer.sex ? 'Male' : 'Female'}" readonly class="form-control">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" th:field="*{email}" readonly class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" th:field="*{phone}" readonly class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<footer th:replace="~{fragment/frag :: footer_homepage}"></footer>
<script th:src="@{/assets/js/hero.js}"></script>
<script th:src="@{/assets/js/movies.js}"></script>
</body>
</html>
