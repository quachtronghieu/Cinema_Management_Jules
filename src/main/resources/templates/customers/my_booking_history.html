<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV Movies - Your Movie Experience Begins Here</title>
    <meta name="description" content="Book movie tickets online at CGV. Watch the latest movies in premium cinemas with the best sound and picture quality.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
</head>

<body>
<header th:replace="~{fragment/frag :: navbar_homepage}"></header>

<main role="main">
    <section class="section" aria-labelledby="coming-soon-grid-title">
        <div class="container">
            <div class="section__header section-header">
                <h2 class="section__title">My Booking History</h2>
                <a th:href="@{/homepage}" class="btn btn-light btn-compact">
                    <i class="fa fa-arrow-left me-1 "></i> Back
                </a>
            </div>

            <div class="container">
                <div th:each="ticketlist, iterStat : ${tickets}"
                     class="card-body d-flex justify-content-between align-items-center"
                     style="border-bottom: 2px solid #ffffff; padding: 1rem;">

                    <!-- Left info -->
                    <div>
                        <h5 class="fw-bold mb-1" th:text="'Booking ID: ' + ${ticketlist.booking.id}"></h5>
                        <p class="mb-1 text-muted" th:text="'Checked-in Time: ' + ${#temporals.format(ticketlist.checkedInTime, 'dd/MM/yyyy HH:mm')}"></p>
                    </div>

                    <!-- Right info -->
                    <div class="text-end">
                        <p class="fw-bold text-danger mb-1"
                           th:text="${#numbers.formatDecimal(ticketlist.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></p>
                        <a th:href="@{/ticket/ticket_detail/{id}(id=${ticketlist.booking.id})}">Detail</a>

                    </div>

                </div>

                <div class="alert alert-warning text-center" th:if="${tickets == null or tickets.isEmpty()}">
                    You don't have any ticket.
                </div>
            </div>

        </div>
    </section>
    <nav aria-label="Page navigation example" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <!-- Previous -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{'/ticket?page=' + ${currentPage > 1 ? currentPage - 1 : 1}}">Prev</a>
            </li>

            <!-- Page numbers -->
            <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{'/ticket?page=' + ${i}}" th:text="${i}"></a>
            </li>

            <!-- Next -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{'/ticket?page=' + ${currentPage < totalPages ? currentPage + 1 : totalPages}}">Next</a>
            </li>
        </ul>
    </nav>


</main>

<footer th:replace="~{fragment/frag :: footer_homepage}"></footer>
<script th:src="@{/assets/js/hero.js}"></script>
<script th:src="@{/assets/js/movies.js}"></script>
</body>
</html>
